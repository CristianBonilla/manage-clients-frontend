<div class="container-fluid px-0 px-sm-2 px-lg-3 padding-transition">
  <div class="bg-dark">
    <h4 class="text-light my-1 my-sm-0 px-3 pb-2 pt-3">Buscar cliente</h4>
    <div class="d-sm-flex justify-content-between align-items-center px-3 pb-3 pt-2">
      <form autocomplete="off" spellcheck="false" [formGroup]="searchForm" (ngSubmit)="searchClient()" [ngStyle]="{ 'max-width.px': 400, 'width.%': 100 }">
        <div class="input-group">
          <input type="text" id="search-client" class="form-control focus-ring focus-ring-dark"
            placeholder="Número de identificación..."
            [formControl]="documentNumberControl"
            [mcfFormErrorHandler]="documentNumberControl"
            trim="blur" />
          <button type="submit" id="search-client-submit" class="btn btn-danger" [disabled]="searchForm.invalid || isSameDocumentNumber">
            <fa-icon [icon]="['fas', 'search']" size="lg"></fa-icon>
            Buscar
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="container mt-2" *ngIf="(loading$ | async) === true; else loadClient">
    <div class="text-center my-3 mx-auto">
      <fa-icon [icon]="['fas', 'spinner']" animation="spin" size="3x"></fa-icon>
    </div>
  </div>
</div>

<ng-template #loadClient>
  <div class="container mt-2" *ngIf="client$ | async as client; else emptyClientData" [ngStyle]="{ 'max-width.px': 700, 'width.%': 100 }">
    <mcf-client [client]="client" />
  </div>
</ng-template>

<ng-template #emptyClientData>
  <div class="container mt-2">
    <div class="text-center my-3 mx-auto">
      <p class="fst-italic text-black-50 text-center">Sin datos que mostrar</p>
    </div>
  </div>
</ng-template>
