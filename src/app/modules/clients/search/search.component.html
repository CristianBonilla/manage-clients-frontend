<div class="container-fluid px-0 px-sm-2 px-lg-3 padding-transition">
  <div class="bg-dark">
    <h4 class="text-light my-1 my-sm-0 px-3 pb-2 pt-3">Buscar cliente</h4>
    <div class="d-sm-flex justify-content-between align-items-center px-3 pb-3 pt-2">
      <form autocomplete="off" spellcheck="false" [ngStyle]="{ 'max-width.px': 400, 'width.%': 100 }">
        <div class="input-group">
          <input type="text" id="search-client" class="form-control focus-ring focus-ring-dark" placeholder="Número de identificación..." [formControl]="textControl" />
          <button type="submit" id="search-client-submit" class="btn btn-danger">
            <fa-icon [icon]="['fas', 'search']" size="lg"></fa-icon>
            Buscar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
